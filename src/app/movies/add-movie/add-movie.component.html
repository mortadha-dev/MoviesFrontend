<form>
  <div class="form-row">
    <div class="form-group col-md-6" style="margin-top: 20px;">
      <label for="inputEmail4">* Name</label>
      <input type="text" [(ngModel)]="movie.name" name="name" class="form-control" id="inputEmail4" placeholder="Name of movie">
    </div>
    <div class="form-group col-md-6" style="margin-top: 20px;">
      <label for="inputPassword4">Description</label>
      <input type="text" [(ngModel)]="movie.description"class="form-control" id="inputPassword4" name="description" placeholder="Password">
    </div>
  </div>
  <div class="form-group"style="margin-top: 20px;width: 400px;">
    <label for="inputAddress">Durée</label>
    <input type="text" class="form-control" [(ngModel)]="movie.duree" name ="duree" id="inputAddress" placeholder="Durée du film">
  </div>

  <div class="form-row"style="margin-top: 20px; width: 900px;">

    <div class="form-group col-md-4" style="margin-top: 20px;width: 900px;">
      <select [(ngModel)]="selectedOption" name="df" style="width: 500px;">
        <option *ngFor="let o of options">
           {{o.name}}
        </option>
     </select>
     <p>Selected option: {{ selectedOption }}</p>
      </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)='addMovie()'  style="margin-top: 50px;">Ajouter Film</button>
</form>
